version: '3.8'
services:
  backend:
    build:
      context: .
      dockerfile: Dockerfile.backend
    expose:
      - "8080"
      - "49152-65535"

  frontend:
    build:
      context: .
      dockerfile: Dockerfile.frontend
    expose:
      - "3000"
    environment:
      - NEXT_PUBLIC_API_URL=http://nginx/api
    depends_on:
      - backend

  nginx:
    image: nginx:alpine
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./data/certbot/www:/var/www/certbot # Keep this for webroot challenges during renewal
      - ./nginx/certs:/etc/nginx/certs # NEW: Mount our dedicated certs directory
    depends_on:
      - frontend
      - backend
